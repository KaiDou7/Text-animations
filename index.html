<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects</title>
    <link rel="stylesheet" href="css/stair.css">
</head>
<body>
    <div class="stair">
        <div class="stair-text">
            <div class="stair-line">
                <p></p>
                <p>Own</p>
            </div>
            <div class="stair-line">
                <p>Own</p>
                <p>Less</p>
            </div>
            <div class="stair-line">
                <p>Less</p>
                <p>Live</p>
            </div>
            <div class="stair-line">
                <p>Live</p>
                <p>More</p>
            </div>
            <div class="stair-line">
                <p>More</p>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
